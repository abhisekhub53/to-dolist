<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <select id="categorySelect">
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Other">Other</option>
      </select>
      <select id="prioritySelect">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>
    
    <div class="filters">
      <button onclick="filterTasks('All')">All</button>
      <button onclick="filterTasks('Personal')">Personal</button>
      <button onclick="filterTasks('Work')">Work</button>
      <button onclick="filterTasks('Other')">Other</button>
      <button onclick="filterTasks('High')">High Priority</button>
      <button onclick="filterTasks('Medium')">Medium Priority</button>
      <button onclick="filterTasks('Low')">Low Priority</button>
    </div>
    
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
